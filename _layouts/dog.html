<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>

    {{ content }}

    <section>
        <div class="inner">
            <div class="card" style="text-align: center; padding: 40px;">
                <h4>Random Dog</h4>
                <img
                    id="dogImg"
                    src="https://random.dog/98f859f0-1a12-4f52-8aae-c2864de3120c.jpg"
                    alt="Random dog image"
                >
                <button id="btnDog">New Dog</button>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/buttonGen.js"></script>
    
</body>

</html>
